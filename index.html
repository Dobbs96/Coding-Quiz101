<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div id="main">
      <header><h1>Coding Quiz 101</h1></header>
      <section>
        <h2><a href="#">High Scores</a></h2>
        <h2>Time: <span id="timer">50</span></h2>
      </section>
      <main>
        <h3 id="question" class="hide">Question</h3>
        <div id="container">
          <div id="answers">
            <button id="answer1" class="hide">Answer 1</button>
            <button id="answer2" class="hide">Answer 2</button>
            <button id="answer3" class="hide">Answer 3</button>
            <button id="answer4" class="hide">Answer 4</button>
          </div>
          <div id="showAnswer" class="hide">Correct/Wrong</div>
          <div id="gamesPlay">
            <button id="start">Start</button>
            <button id="next">Next</button>
            <button id="reset" class="hide">Restart</button>
          </div>
        </div>
      </main>
    </div>
    <div id="next" class="hide">
      <h3 id="scoreBoard">HighScore</h3>
      <p class="highScore">James scored ...</p>
      <button id="reset2">Restart</button>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
