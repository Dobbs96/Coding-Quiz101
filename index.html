<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="remove">
      <header><h1>Coding Quiz 101</h1></header>
      <section>
        <h2>High Scores</h2>
        <h2>30 Seconds</h2>
      </section>
      <main>
        <h3 id="question">Question</h3>
        <div id="container">
          <div id="answers">
            <button class="answer">Answer 1</button>
            <button class="answer">Answer 2</button>
            <button class="answer">Answer 3</button>
            <button class="answer">Answer 4</button>
          </div>
          <div id="showAnswer hide">Correct/Wrong</div>
          <div id="gamesPlay">
            <button id="start">Start</button>
            <button id="submit hide">Submit</button>
            <button id="reset hide">Restart</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
