<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div>
      <header><h1>Coding Quiz 101</h1></header>
      <section>
        <h2><a href="#">High Scores</a></h2>
        <h2 id="timer">50 Seconds</h2>
      </section>
      <main>
        <h3 id="question">Question</h3>
        <div id="container">
          <div id="answers">
            <div class="answerContainer">
              <button>Answer 1</button><span class="answer1"></span>
            </div>
            <div class="answerContainer">
              <button>Answer 2</button><span class="answer2"></span>
            </div>
            <div class="answerContainer">
              <button>Answer 3</button><span class="answer3"></span>
            </div>
            <div class="answerContainer">
              <button>Answer 4</button><span class="answer4"></span>
            </div>
          </div>
          <div id="showAnswer" class="hide">Correct/Wrong</div>
          <div id="gamesPlay">
            <button id="start">Start</button>
            <button id="submit" class="hide">Submit</button>
            <button id="reset" class="hide">Restart</button>
          </div>
        </div>
      </main>
    </div>
    <div class="hide">
      <p class="highScore">James scored ...</p>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
